<h1 mat-dialog-title>Nuevo Profesor</h1>

<div mat-dialog-content>
    <form [formGroup]="teachersForm">
        <mat-form-field class="w-full">
            <mat-label mat-l>Nombre</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label mat-l>Apellido</mat-label>
            <input formControlName="lastName" matInput>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onConfirm()" mat-button>Confirmar</button>
</div>
