<div class="text-center">
    <h1>Profesores</h1>
</div>
@if (isLoading) {
    <div style="display: flex; justify-content: center; align-items: center; height: 60vh;" *ngIf="isLoading">
        <mat-spinner/>
    </div>
} @else {
    <button class="m-3" [disabled]="!(isAdmin$ | async)" (click)="openDialogForm()" mat-flat-button>Nuevo Profesor</button>
    <app-teachers-table [dataSource]="dataSource" (delete)="onDelete($event)" (edit)="openDialogForm($event)"/>
}
