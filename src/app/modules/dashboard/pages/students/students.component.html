<main>
    <div name="container">
        <div class="text-center"><h1 appTitles>Estudiantes</h1></div>
    </div>
    <div  style="display: flex; justify-content: center; align-items: center; padding: 15px;">  
        <form (ngSubmit)="onSubmit()" [formGroup]="studentForm" class="w-6">
            <div class="grid">
                <div class="col-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="name" matInput>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="w-full" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input formControlName="lastName" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-6" style="display: flex; justify-content: center; justify-self: center; margin-top: 10px;">
                <button mat-flat-button color="primary" >{{ editStudentId ? 'Actualizar' : 'Agregar' }}</button>
            </div>
        </form>
    </div>

    <div style="display: flex; justify-content: center; padding: 75px;">
        <div style="border: 1px gray; border-radius: 15px; width: 100%; max-width: 1000px;">
            <table mat-table [dataSource]="students" class="mat-elevation-z8">
        
                <!-- IDn Column -->
                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element | fullName}} </td>
                </ng-container>
            
                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button [routerLink]="element.id" mat-icon-button>
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button (click)="onDelete(element.id)" mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button (click)="onEdit(element.id)" mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
      
</main>
